name: Deploy to EC2 (demo-a frontend)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} <<'EOSSH'
          set -euxo pipefail
          APP="${APP_NAME:-${{ secrets.APP_NAME }}}"
          HOST_PORT="${HOST_PORT:-${{ secrets.HOST_PORT }}}"
          CONTAINER_PORT="${CONTAINER_PORT:-${{ secrets.CONTAINER_PORT }}}"
          [ -z "$CONTAINER_PORT" ] && CONTAINER_PORT=3000
          WORKDIR="/srv/demo/projects/$APP"
          CONTAINER="app_${APP}"

          echo "---- [front] Deploy $APP ----"
          cd "$WORKDIR"

          sudo docker ps -q --filter "publish=${HOST_PORT}" | xargs -r sudo docker rm -f || true
          sudo docker rm -f "$CONTAINER" 2>/dev/null || true

          sudo docker build -t "${APP}:latest" .
          sudo docker network create demo_net 2>/dev/null || true

          sudo docker run -d --name "$CONTAINER" \
            --network demo_net \
            -p "${HOST_PORT}:${CONTAINER_PORT}" \
            --cpus="0.5" --memory="512m" --pids-limit=256 \
            --restart unless-stopped \
            -e PORT="${CONTAINER_PORT}" \
            "${APP}:latest"

          echo "ü©∫ Health check..."
          for i in {1..30}; do
            if curl -fsS "http://127.0.0.1:${HOST_PORT}/healthz" >/dev/null 2>&1 || \
               curl -fsS "http://127.0.0.1:${HOST_PORT}/" >/dev/null 2>&1; then
              echo "‚úÖ OK"
              exit 0
            fi
            sleep 1
          done
          echo "‚ùå Health check failed"
          sudo docker logs --tail 100 "$CONTAINER" || true
          exit 1
          EOSSH
